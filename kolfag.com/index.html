  <!-- ====== SCRIPT DE ZOOM PLEIN-LARGEUR ====== -->
  <script>
    (function () {
      // Cherche la “carte” (div w-80 englobant outer-background)
      var card = document.querySelector('.outer-background')?.closest('.w-80');
      if (!card) return;

      // Crée une scène plein écran et y déplace la carte
      var stage = document.createElement('div');
      stage.id = 'phantom-stage';
      document.body.appendChild(stage);

      card.classList.add('phantom-frame');
      stage.appendChild(card);

      // Cache explicitement le formulaire si présent (ceinture & bretelles)
      var form = document.querySelector('.form-container');
      if (form) form.style.display = 'none';

      var BASE_WIDTH = 320; // largeur de référence de la carte

      function fit() {
        var vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        var vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

        // facteur de scale pour occuper toute la largeur
        var scale = vw / BASE_WIDTH;

        // Applique le zoom proportionnel
        card.style.transform = 'scale(' + scale + ')';

        // Gestion du scroll vertical si la hauteur zoomée dépasse la fenêtre
        var scaledHeight = card.offsetHeight * scale;
        stage.style.overflowY = scaledHeight > vh ? 'auto' : 'hidden';
      }

      // Ajuste au chargement + redimensionnements
      window.addEventListener('resize', fit);
      window.addEventListener('orientationchange', fit);
      window.addEventListener('load', function(){ setTimeout(fit, 0); });
      // Sécurité: relance après hydratation Next/HTTrack
      setTimeout(fit, 200);
      setTimeout(fit, 800);
    })();
