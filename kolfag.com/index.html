  <!-- ===== ton script d’origine (on le garde tel quel) : déplace seulement la carte ===== -->
  <script>
  (function () {
    function ready(fn){document.readyState!=="loading"?fn():document.addEventListener("DOMContentLoaded",fn);}
    ready(function(){
      // trouve la "carte" (colonne centrale, largeur 320px)
      var card = document.querySelector('.outer-background')?.closest('.w-80');
      if(!card){ console.warn('Carte centrale introuvable'); return; }

      // crée la scène plein écran et y déplace la carte
      var stage = document.createElement('div');
      stage.id = 'phantom-stage';
      document.body.appendChild(stage);
      card.classList.add('phantom-frame');
      stage.appendChild(card);

      // cache explicitement la colonne bleue si encore là
      var form = document.querySelector('.form-container');
      if(form) form.style.display = 'none';

      var BASE = 320; // largeur de référence de la carte
      function fit(){
        var vw = Math.max(document.documentElement.clientWidth, window.innerWidth||0);
        var vh = Math.max(document.documentElement.clientHeight, window.innerHeight||0);
        var scale = vw / BASE;                 // zoom pour prendre 100% en largeur
        card.style.transform = 'scale('+scale+')';
        stage.style.overflowY = (card.offsetHeight*scale > vh) ? 'auto' : 'hidden';
      }
      window.addEventListener('resize',fit);
      window.addEventListener('orientationchange',fit);
      fit(); setTimeout(fit,100); setTimeout(fit,400); setTimeout(fit,1000);
    });
  })();
  </script>
