    <!-- ====== Script qui regroupe et scale les 2 blocs ====== -->
    <script>
    (function(){
      const SHOW_SETTINGS = true; // afficher le second bloc gris

      function ready(fn){document.readyState!=="loading"?fn():document.addEventListener("DOMContentLoaded",fn);}
      ready(function(){
        var card = document.querySelector('.outer-background')?.closest('.w-80'); // 1er bloc
        var form = document.querySelector('.form-container');                     // 2e bloc
        if(!card){ console.warn('Carte centrale introuvable'); return; }

        // scène plein écran
        var stage = document.getElementById('phantom-stage');
        if(!stage){
          stage = document.createElement('div');
          stage.id = 'phantom-stage';
          document.body.appendChild(stage);
        }

        // wrapper qui sera scalé
        var wrap = document.createElement('div');
        wrap.className = 'phantom-frame';
        stage.appendChild(wrap);

        // déplacer les 2 blocs dans le wrapper
        wrap.appendChild(card);
        if (form) {
          if (SHOW_SETTINGS) {
            form.style.display = '';          // s'assurer qu'il est visible
            form.style.marginTop = '16px';    // petit espace entre les blocs
            wrap.appendChild(form);
          } else {
            form.remove();
          }
        }

        // fit largeur
        var BASE = 320; // largeur de référence de la carte
        function fit(){
          var vw = Math.max(document.documentElement.clientWidth, window.innerWidth||0);
          var vh = Math.max(document.documentElement.clientHeight, window.innerHeight||0);
          var scale = vw / BASE;
          wrap.style.transform = 'scale('+scale+')';
          stage.style.overflowY = (wrap.offsetHeight * scale > vh) ? 'auto' : 'hidden';
        }
        window.addEventListener('resize',fit);
        window.addEventListener('orientationchange',fit);
        fit(); setTimeout(fit,120); setTimeout(fit,400); setTimeout(fit,1000);
      });
    })();
    </script>
