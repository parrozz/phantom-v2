<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Local index - HTTrack Website Copier</title>

  <!-- iOS/Android: plein écran + safe-area (supprime la bande blanche) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0B0B14">

  <meta name="description" content="HTTrack is an easy-to-use website mirror utility. It allows you to download a World Wide website from the Internet to a local directory, building recursively all structures, getting html, images, and other files from the server to your computer." />
  <meta name="keywords" content="httrack, offline browser, website mirror" />

  <style>
    /* Fond global sombre (remplace le bleu) */
    html, body { margin:0; background:#0B0B14 !important; color-scheme: dark; }
    body{
      padding-top: env(safe-area-inset-top);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      font: 14px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
      color:#e6e6e6;
    }

    /* Neutralise les anciens fonds/bitmaps bleus */
    #pageContent, #siteNavigation,
    body > table, body > table td { background: transparent !important; }
    #pageContent {
      clear: both;
      border-bottom: 0;
      padding: 10px 10px 20px;
      line-height: 1.65em;
      background-image: none !important;
    }
    .tblRegular{ border-collapse: collapse; }
    .tblRegular td{
      padding: 6px;
      /* on retire le dégradé gif bleu */
      background-image: none !important;
      border: 1px solid #2a2a2a;
      background: #161821;
      color:#e6e6e6;
    }

    /* En-têtes */
    #subTitle{
      background:#0B0B14; color:#fff; padding:8px 4px; font-weight:bold;
      border-bottom:1px solid #242633;
    }

    /* Liens */
    a{ color:#93b4ff; text-decoration: none; }
    a:hover{ text-decoration: underline; }

    /* Mise en page des grandes tables d'origine (centrées, plus étroites) */
    .tableWidth{ width:min(960px, 92%); margin:0 auto; }
    .blak { background-color: transparent; }

    /* Pied de page */
    #footer{ color:#9aa0a6; text-align:center; padding:16px 0; }
  </style>
</head>

<body>

  <table border="0" cellspacing="0" cellpadding="3" class="tableWidth">
    <tr>
      <td id="subTitle">HTTrack Website Copier - Open Source offline browser</td>
    </tr>
  </table>

  <table border="0" cellspacing="0" cellpadding="0" class="tableWidth">
    <tr class="blak">
      <td>
        <table width="100%" border="0" cellspacing="1" cellpadding="0">
          <tr>
            <td colspan="6">
              <table width="100%" border="0" cellspacing="0" cellpadding="10">
                <tr>
                  <td id="pageContent">
                    <!-- ==================== Content ==================== -->
                    <h1 style="text-align:center;margin:0 0 12px;">Index of locally available sites</h1>

                    <table class="tblRegular" border="0" width="100%" cellspacing="1" cellpadding="0">
                      <tr>
                        <td>
                          &middot;
                          <a href="kolfag.com/index.html">Kolfag - screenshot maker for Kolfags</a>
                        </td>
                      </tr>
                    </table>

                    <br><br>

                    <h6 style="text-align:right;margin:0;color:#9aa0a6;">
                      <i>Mirror and index made by HTTrack Website Copier</i>
                    </h6>

                    <!-- Redirection automatique vers le site cloné -->
                    <meta http-equiv="refresh" content="0; URL=kolfag.com/index.html">
                    <!-- ==================== /Content ==================== -->
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <div class="tableWidth" id="footer">
    <small>&copy; 2008 Xavier Roche & other contributors — Web Design: Leto Kauler.</small>
  </div>

</body>
</html>
